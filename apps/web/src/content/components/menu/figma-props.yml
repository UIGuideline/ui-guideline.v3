- component: Menu.Trigger
  props:
    - name: 'Disabled'
      type: 'boolean'
      usage: 'implementation'
      defaultValue: 'False'
      description: 'Whether the trigger is disabled.'
      required: false
      codeProp: 'disabled'

- component: Menu.Content
  props:
    - name: 'Loop'
      type: 'boolean'
      usage: 'documentation'
      defaultValue: 'False'
      description: 'When true, keyboard navigation will loop from the last item to the first, and vice versa.'
      required: false
      codeProp: 'loop'

    - name: 'Side'
      type: 'variant'
      usage: 'implementation'
      values: ['Top', 'Right', 'Bottom', 'Left']
      defaultValue: 'Bottom'
      description: 'The preferred side of the trigger to render the menu against.'
      required: false
      codeProp: 'side'

    - name: 'Side Offset'
      type: 'text'
      usage: 'documentation'
      defaultValue: '0'
      description: 'The distance in pixels from the trigger.'
      required: false
      codeProp: 'sideOffset'

    - name: 'Align'
      type: 'variant'
      usage: 'implementation'
      values: ['Start', 'Center', 'End']
      defaultValue: 'Start'
      description: 'The preferred alignment against the trigger.'
      required: false
      codeProp: 'align'

    - name: 'Align Offset'
      type: 'text'
      usage: 'documentation'
      defaultValue: '0'
      description: 'An offset in pixels from the start or end alignment options.'
      required: false
      codeProp: 'alignOffset'

- component: Menu.Item
  props:
    - name: 'Disabled'
      type: 'boolean'
      usage: 'implementation'
      defaultValue: 'False'
      description: 'Whether the menu item is disabled.'
      required: false
      codeProp: 'disabled'

- component: Menu.Separator
  props:
    - name: 'Orientation'
      type: 'variant'
      usage: 'implementation'
      values: ['Horizontal', 'Vertical']
      defaultValue: 'Horizontal'
      description: 'The orientation of the separator.'
      required: false
      codeProp: 'orientation'

- component: Menu.Arrow
  props:
    - name: 'Width'
      type: 'text'
      usage: 'implementation'
      defaultValue: '10'
      description: 'The width of the arrow in pixels.'
      required: false
      codeProp: 'width'

    - name: 'Height'
      type: 'text'
      usage: 'implementation'
      defaultValue: '5'
      description: 'The height of the arrow in pixels.'
      required: false
      codeProp: 'height'

- component: Menu.CheckboxItem
  props:
    - name: 'Checked'
      type: 'variant'
      usage: 'implementation'
      values: ['True', 'False', 'Indeterminate']
      defaultValue: 'False'
      description: 'The controlled checked state of the checkbox item.'
      required: false
      codeProp: 'checked'

    - name: 'Disabled'
      type: 'boolean'
      usage: 'implementation'
      defaultValue: 'False'
      description: 'Whether the checkbox item is disabled.'
      required: false
      codeProp: 'disabled'

- component: Menu.RadioItem
  props:
    - name: 'Disabled'
      type: 'boolean'
      usage: 'implementation'
      defaultValue: 'False'
      description: 'Whether the radio item is disabled.'
      required: false
      codeProp: 'disabled'

- component: Menu.SubTrigger
  props:
    - name: 'Disabled'
      type: 'boolean'
      usage: 'implementation'
      defaultValue: 'False'
      description: 'Whether the submenu trigger is disabled.'
      required: false
      codeProp: 'disabled'

- component: Menu.SubContent
  props:
    - name: 'Side Offset'
      type: 'text'
      usage: 'documentation'
      defaultValue: '0'
      description: 'The distance in pixels from the trigger.'
      required: false
      codeProp: 'sideOffset'

    - name: 'Align Offset'
      type: 'text'
      usage: 'documentation'
      defaultValue: '0'
      description: 'An offset in pixels from the alignment options.'
      required: false
      codeProp: 'alignOffset'
