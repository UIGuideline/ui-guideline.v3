- component: Menu
  figmaType: 'component'
  props: []

- component: Menu.Trigger
  figmaType: 'instance'
  props:
    - name: 'disabled'
      type: 'boolean'
      figmaType: 'boolean'
      default: 'false'
      description: 'Whether the trigger is disabled.'
      required: false

- component: Menu.Content
  figmaType: 'autoLayout'
  props:
    - name: 'loop'
      type: 'boolean'
      figmaType: 'boolean'
      default: 'false'
      description: 'When true, keyboard navigation will loop from the last item to the first, and vice versa.'
      required: false

    - name: 'side'
      type: ['top', 'right', 'bottom', 'left']
      figmaType: 'variant'
      default: 'bottom'
      description: 'The preferred side of the trigger to render the menu against.'
      required: false

    - name: 'sideOffset'
      type: 'number'
      figmaType: 'documentationOnly'
      default: '0'
      description: 'The distance in pixels from the trigger.'
      required: false

    - name: 'align'
      type: ['start', 'center', 'end']
      figmaType: 'variant'
      default: 'start'
      description: 'The preferred alignment against the trigger.'
      required: false

    - name: 'alignOffset'
      type: 'number'
      figmaType: 'documentationOnly'
      default: '0'
      description: 'An offset in pixels from the start or end alignment options.'
      required: false

- component: Menu.Item
  figmaType: 'instance'
  props:
    - name: 'disabled'
      type: 'boolean'
      figmaType: 'boolean'
      default: 'false'
      description: 'Whether the menu item is disabled.'
      required: false

- component: Menu.Group
  figmaType: 'autoLayout'
  props: []

- component: Menu.Label
  figmaType: 'text'
  props: []

- component: Menu.Separator
  figmaType: 'frame'
  props:
    - name: 'orientation'
      type: ['horizontal', 'vertical']
      figmaType: 'variant'
      default: 'horizontal'
      description: 'The orientation of the separator.'
      required: false

- component: Menu.Arrow
  figmaType: 'vector'
  props:
    - name: 'width'
      type: 'number'
      figmaType: 'text'
      default: '10'
      description: 'The width of the arrow in pixels.'
      required: false

    - name: 'height'
      type: 'number'
      figmaType: 'text'
      default: '5'
      description: 'The height of the arrow in pixels.'
      required: false

- component: Menu.CheckboxItem
  figmaType: 'instance'
  props:
    - name: 'checked'
      type: "boolean | 'indeterminate'"
      figmaType: 'variant'
      default: 'false'
      description: 'The controlled checked state of the checkbox item.'
      required: false

    - name: 'disabled'
      type: 'boolean'
      figmaType: 'boolean'
      default: 'false'
      description: 'Whether the checkbox item is disabled.'
      required: false

- component: Menu.RadioItem
  figmaType: 'instance'
  props:
    - name: 'disabled'
      type: 'boolean'
      figmaType: 'boolean'
      default: 'false'
      description: 'Whether the radio item is disabled.'
      required: false

- component: Menu.SubTrigger
  figmaType: 'instance'
  props:
    - name: 'disabled'
      type: 'boolean'
      figmaType: 'boolean'
      default: 'false'
      description: 'Whether the submenu trigger is disabled.'
      required: false

- component: Menu.SubContent
  figmaType: 'autoLayout'
  props:
    - name: 'sideOffset'
      type: 'number'
      figmaType: 'documentationOnly'
      default: '0'
      description: 'The distance in pixels from the trigger.'
      required: false

    - name: 'alignOffset'
      type: 'number'
      figmaType: 'documentationOnly'
      default: '0'
      description: 'An offset in pixels from the alignment options.'
      required: false
