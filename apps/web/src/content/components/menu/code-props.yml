- component: Menu
  description: The root component that manages the open state and context of the menu.
  props:
    - name: 'open'
      type: 'boolean'
      default: 'false'
      description: 'The controlled open state of the menu.'

    - name: 'defaultOpen'
      type: 'boolean'
      default: 'false'
      description: 'The default open state when initially rendered. Use when you do not need to control the open state.'

    - name: 'onOpenChange'
      type: '(open: boolean) => void'
      default: '-'
      description: 'Event handler called when the open state of the menu changes.'

    - name: 'modal'
      type: 'boolean'
      default: 'true'
      description: 'Whether the menu should be modal. When true, interaction with outside elements is disabled and only menu content is visible to screen readers.'

    - name: 'dir'
      type: ['ltr', 'rtl']
      default: '"ltr"'
      description: 'The reading direction of the menu.'

- component: MenuTrigger
  description: The button that toggles the menu. The menu content will position itself against the trigger.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'disabled'
      type: 'boolean'
      default: 'false'
      description: 'Whether the trigger is disabled.'

- component: MenuContent
  description: The component that pops out when the menu is open. Contains all menu items.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'loop'
      type: 'boolean'
      default: 'false'
      description: 'When true, keyboard navigation will loop from the last item to the first, and vice versa.'

    - name: 'side'
      type: ['top', 'right', 'bottom', 'left']
      default: '"bottom"'
      description: 'The preferred side of the trigger to render the menu against.'

    - name: 'sideOffset'
      type: 'number'
      default: '0'
      description: 'The distance in pixels from the trigger.'

    - name: 'align'
      type: ['start', 'center', 'end']
      default: '"start"'
      description: 'The preferred alignment against the trigger.'

    - name: 'alignOffset'
      type: 'number'
      default: '0'
      description: 'An offset in pixels from the start or end alignment options.'

    - name: 'onEscapeKeyDown'
      type: '(event: KeyboardEvent) => void'
      default: '-'
      description: 'Event handler called when the escape key is pressed.'

    - name: 'onInteractOutside'
      type: '(event: Event) => void'
      default: '-'
      description: 'Event handler called when an interaction occurs outside the menu.'

    - name: 'onCloseAutoFocus'
      type: '(event: Event) => void'
      default: '-'
      description: 'Event handler called when focus moves to the trigger after closing.'

- component: MenuItem
  description: An individual selectable item within the menu.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'disabled'
      type: 'boolean'
      default: 'false'
      description: 'Whether the menu item is disabled.'

    - name: 'onSelect'
      type: '(event: Event) => void'
      default: '-'
      description: 'Event handler called when the user selects an item via mouse or keyboard.'

    - name: 'textValue'
      type: 'string'
      default: '-'
      description: 'Optional text used for typeahead purposes. By default, typeahead uses the text content of the item.'

    - name: 'value'
      type: 'string'
      default: '-'
      description: 'The unique value of the menu item.'

- component: MenuGroup
  description: Used to group multiple related menu items together.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

- component: MenuLabel
  description: A non-focusable label used to name a group of menu items.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

- component: MenuSeparator
  description: A visual separator used to divide menu items.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'orientation'
      type: ['horizontal', 'vertical']
      default: '"horizontal"'
      description: 'The orientation of the separator.'

- component: MenuArrow
  description: An optional arrow element to render alongside the menu. Helps visually link the trigger with the menu content.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'width'
      type: 'number'
      default: '10'
      description: 'The width of the arrow in pixels.'

    - name: 'height'
      type: 'number'
      default: '5'
      description: 'The height of the arrow in pixels.'

- component: MenuCheckboxItem
  description: A menu item that can be controlled and rendered like a checkbox.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'checked'
      type: "boolean | 'indeterminate'"
      default: 'false'
      description: 'The controlled checked state of the checkbox item.'

    - name: 'onCheckedChange'
      type: "(checked: boolean | 'indeterminate') => void"
      default: '-'
      description: 'Event handler called when the checked state changes.'

    - name: 'disabled'
      type: 'boolean'
      default: 'false'
      description: 'Whether the checkbox item is disabled.'

    - name: 'textValue'
      type: 'string'
      default: '-'
      description: 'Optional text used for typeahead purposes.'

- component: MenuRadioGroup
  description: Used to group multiple radio items together.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'value'
      type: 'string'
      default: '-'
      description: 'The value of the selected radio item.'

    - name: 'onValueChange'
      type: '(value: string) => void'
      default: '-'
      description: 'Event handler called when the selected value changes.'

- component: MenuRadioItem
  description: A menu item that can be controlled and rendered like a radio button within a group.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'value'
      type: 'string'
      default: '-'
      description: 'The value of the radio item.'

    - name: 'disabled'
      type: 'boolean'
      default: 'false'
      description: 'Whether the radio item is disabled.'

    - name: 'textValue'
      type: 'string'
      default: '-'
      description: 'Optional text used for typeahead purposes.'

- component: MenuItemIndicator
  description: Renders when the parent checkbox or radio item is checked. Can be used to display a checkmark icon.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'forceMount'
      type: 'boolean'
      default: 'false'
      description: 'Used to force mounting when more control is needed. Useful for controlling animation.'

- component: MenuSub
  description: Contains all the parts of a submenu.
  props:
    - name: 'open'
      type: 'boolean'
      default: 'false'
      description: 'The controlled open state of the submenu.'

    - name: 'defaultOpen'
      type: 'boolean'
      default: 'false'
      description: 'The default open state when initially rendered.'

    - name: 'onOpenChange'
      type: '(open: boolean) => void'
      default: '-'
      description: 'Event handler called when the open state of the submenu changes.'

- component: MenuSubTrigger
  description: A menu item that opens a submenu. Must be rendered inside MenuSub.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'disabled'
      type: 'boolean'
      default: 'false'
      description: 'Whether the submenu trigger is disabled.'

    - name: 'textValue'
      type: 'string'
      default: '-'
      description: 'Optional text used for typeahead purposes.'

- component: MenuSubContent
  description: The component that pops out when a submenu is open. Must be rendered inside MenuSub.
  props:
    - name: 'asChild'
      type: 'boolean'
      default: 'false'
      description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

    - name: 'loop'
      type: 'boolean'
      default: 'false'
      description: 'When true, keyboard navigation will loop from the last item to the first.'

    - name: 'sideOffset'
      type: 'number'
      default: '0'
      description: 'The distance in pixels from the trigger.'

    - name: 'alignOffset'
      type: 'number'
      default: '0'
      description: 'An offset in pixels from the alignment options.'
