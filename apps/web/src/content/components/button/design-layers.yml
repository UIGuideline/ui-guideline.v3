# Design Layers for Button Component
# This file describes the Figma layer structure for the Button component
#
# Available element types:
# - component: Main Component
# - instance: Component Instance
# - variant: Component Variant
# - frame: Frame container
# - group: Group of elements
# - auto-layout: Auto-layout frame
# - text: Text layer
# - boolean: Boolean property
# - vector: Vector/shape layer
#
# To add new types:
# 1. Use the new type here in the YAML
# 2. Add the corresponding icon mapping in apps/web/src/components/ui/Tree/figmaIcons.ts
# 3. That's it! The component will automatically render with the new icon

layers:
  # Root component - Main Button component
  - type: 'component'
    name: 'Button'
    description: 'Main component container for the button with all its variants'
    defaultOpen: true
    children:
      - type: 'variant'
        name: 'Primary'
        description: 'Primary button variant'
        defaultOpen: true
        children:
          # Auto-layout container for button content
          - type: 'auto-layout'
            name: 'Container'
            description: 'Auto-layout frame that arranges label and icon horizontally'
            defaultOpen: true
            children:
              # Icon instance (optional, controlled by hasIcon boolean)
              - type: 'instance'
                name: 'StartIcon'
                description: 'Icon component instance from the icon library'

              # Button label text
              - type: 'text'
                name: 'Label'
                description: 'Text layer displaying the button label'

          # Boolean properties
          - type: 'boolean'
            name: 'hasIcon'
            description: 'Boolean property to toggle icon visibility'

          - type: 'boolean'
            name: 'isDisabled'
            description: 'Boolean property to toggle disabled state'
