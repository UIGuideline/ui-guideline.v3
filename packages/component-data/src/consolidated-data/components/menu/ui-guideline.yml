name: 'Menu'
description: 'A menu displays a list of actions or options that a user can choose.'
code: |
  <Menu>
    <MenuTrigger>
      <Button>Open Menu</Button>
    </MenuTrigger>
    <MenuContent>
      <MenuLabel>My Account</MenuLabel>
      <MenuSeparator />
      <MenuGroup>
        <MenuItem>Profile</MenuItem>
        <MenuItem>Billing</MenuItem>
        <MenuItem>Settings</MenuItem>
      </MenuGroup>
      <MenuSeparator />
      <MenuCheckboxItem checked>Show Sidebar</MenuCheckboxItem>
      <MenuSeparator />
      <MenuRadioGroup value="light">
        <MenuRadioItem value="light">Light</MenuRadioItem>
        <MenuRadioItem value="dark">Dark</MenuRadioItem>
      </MenuRadioGroup>
      <MenuSeparator />
      <MenuSub>
        <MenuSubTrigger>More Tools</MenuSubTrigger>
        <MenuSubContent>
          <MenuItem>Save Page</MenuItem>
          <MenuItem>Create Shortcut</MenuItem>
        </MenuSubContent>
      </MenuSub>
    </MenuContent>
  </Menu>

anatomy:
  - library_name: 'Menu'
    standard_role: 'root'
    description: 'The root component that manages the open state of the menu.'
    is_essential: true
    props:
      - name: 'open'
        type: 'boolean'
        default: 'false'
        description: 'The controlled open state of the menu. Must be used in conjunction with onOpenChange.'

      - name: 'defaultOpen'
        type: 'boolean'
        default: 'false'
        description: 'The default open state when initially rendered. Use when you do not need to control its open state.'

      - name: 'onOpenChange'
        type: '(open: boolean) => void'
        default: '-'
        description: 'Event handler called when the open state changes.'

      - name: 'modal'
        type: 'boolean'
        default: 'true'
        description: 'The modality of the menu. When set to true, interaction with outside elements will be disabled and only menu content will be visible to screen readers.'

      - name: 'id'
        type: 'string'
        default: '-'
        description: 'The unique identifier of the menu.'

  - library_name: 'MenuTrigger'
    standard_role: 'trigger'
    description: 'The button that toggles the menu.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'When true, prevents the user from interacting with the trigger.'

  - library_name: 'MenuContent'
    standard_role: 'content'
    description: 'The component that pops out when the menu is open.'
    is_essential: true
    props:
      - name: 'loop'
        type: 'boolean'
        default: 'false'
        description: 'When true, keyboard navigation will loop from last item to first, and vice versa.'

      - name: 'side'
        type: '"top" | "right" | "bottom" | "left"'
        default: '"bottom"'
        description: 'The preferred side of the trigger to render against when open. Will be reversed when collisions occur.'

      - name: 'sideOffset'
        type: 'number'
        default: '0'
        description: 'The distance in pixels from the trigger.'

      - name: 'align'
        type: '"start" | "center" | "end"'
        default: '"center"'
        description: 'The preferred alignment against the trigger. May change when collisions occur.'

      - name: 'alignOffset'
        type: 'number'
        default: '0'
        description: 'An offset in pixels from the "start" or "end" alignment options.'

      - name: 'avoidCollisions'
        type: 'boolean'
        default: 'true'
        description: 'When true, overrides the side and align preferences to prevent collisions with boundary edges.'

      - name: 'onEscapeKeyDown'
        type: '(event: KeyboardEvent) => void'
        default: '-'
        description: 'Event handler called when the escape key is down. It can be prevented by calling event.preventDefault.'

      - name: 'onPointerDownOutside'
        type: '(event: PointerDownOutsideEvent) => void'
        default: '-'
        description: 'Event handler called when a pointer event occurs outside the bounds of the component. It can be prevented by calling event.preventDefault.'

      - name: 'onFocusOutside'
        type: '(event: FocusOutsideEvent) => void'
        default: '-'
        description: 'Event handler called when focus moves outside the bounds of the component. It can be prevented by calling event.preventDefault.'

      - name: 'onInteractOutside'
        type: '(event: PointerDownOutsideEvent | FocusOutsideEvent) => void'
        default: '-'
        description: 'Event handler called when an interaction (pointer or focus event) happens outside the bounds of the component. It can be prevented by calling event.preventDefault.'

  - library_name: 'MenuItem'
    standard_role: 'item'
    description: 'The component that contains the menu items.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'When true, prevents the user from interacting with the item.'

      - name: 'onSelect'
        type: '(event: Event) => void'
        default: '-'
        description: 'Event handler called when the user selects an item (via mouse or keyboard). Calling event.preventDefault in this handler will prevent the menu from closing when selecting that item.'

      - name: 'textValue'
        type: 'string'
        default: '-'
        description: 'Optional text used for typeahead purposes. By default the typeahead behavior will use the .textContent of the item. Use this when the content is complex, or you have non-textual content inside.'

      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The value associated with the item. Useful for data-driven menus.'

      - name: 'closeOnSelect'
        type: 'boolean'
        default: 'true'
        description: 'Whether to close the menu when the item is selected.'

  - library_name: 'MenuGroup'
    standard_role: 'group'
    description: 'Used to group multiple MenuItems.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

  - library_name: 'MenuLabel'
    standard_role: 'label'
    description: "Used to render a label. It won't be focusable using arrow keys."
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

  - library_name: 'MenuSeparator'
    standard_role: 'separator'
    description: 'Used to visually separate items in the menu.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

  - library_name: 'MenuCheckboxItem'
    standard_role: 'item_checkbox'
    description: 'An item that can be controlled and rendered like a checkbox.'
    is_essential: false
    props:
      - name: 'checked'
        type: 'boolean | "indeterminate"'
        default: 'false'
        description: 'The controlled checked state of the item. Must be used in conjunction with onCheckedChange.'

      - name: 'onCheckedChange'
        type: '(checked: boolean) => void'
        default: '-'
        description: 'Event handler called when the checked state changes.'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'When true, prevents the user from interacting with the item.'

  - library_name: 'MenuRadioGroup'
    standard_role: 'group_radio'
    description: 'Used to group multiple MenuRadioItems.'
    is_essential: false
    props:
      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The value of the item that should be checked when initially rendered. Use when you do not need to control the state of the items.'

      - name: 'onValueChange'
        type: '(value: string) => void'
        default: '-'
        description: 'Event handler called when the value changes.'

  - library_name: 'MenuRadioItem'
    standard_role: 'item_radio'
    description: 'An item that can be controlled and rendered like a radio.'
    is_essential: false
    props:
      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The value given as data when submitted with a name.'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'When true, prevents the user from interacting with the item.'

  - library_name: 'MenuSub'
    standard_role: 'sub_root'
    description: 'Contains all the parts of a submenu.'
    is_essential: false
    props:
      - name: 'open'
        type: 'boolean'
        default: 'false'
        description: 'The controlled open state of the submenu. Must be used in conjunction with onOpenChange.'

      - name: 'defaultOpen'
        type: 'boolean'
        default: 'false'
        description: 'The default open state when initially rendered. Use when you do not need to control its open state.'

      - name: 'onOpenChange'
        type: '(open: boolean) => void'
        default: '-'
        description: 'Event handler called when the open state changes.'

  - library_name: 'MenuSubTrigger'
    standard_role: 'sub_trigger'
    description: 'An item that opens a submenu. Must be rendered inside MenuSub.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'When true, prevents the user from interacting with the item.'

  - library_name: 'MenuSubContent'
    standard_role: 'sub_content'
    description: 'The component that pops out when a submenu is open. Must be rendered inside MenuSub.'
    is_essential: false
    props:
      - name: 'loop'
        type: 'boolean'
        default: 'false'
        description: 'When true, keyboard navigation will loop from last item to first, and vice versa.'

      - name: 'sideOffset'
        type: 'number'
        default: '0'
        description: 'The distance in pixels from the trigger.'

      - name: 'alignOffset'
        type: 'number'
        default: '0'
        description: 'An offset in pixels from the "start" or "end" alignment options.'

      - name: 'avoidCollisions'
        type: 'boolean'
        default: 'true'
        description: 'When true, overrides the side and align preferences to prevent collisions with boundary edges.'
