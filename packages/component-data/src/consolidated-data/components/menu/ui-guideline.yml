name: 'Menu'
description: 'This component presents a list of options that take immediate action or navigate the user outside of the current context. It can be thought of as a collection of links or buttons.'
code: |
  <Menu>
    <Menu.Trigger>
      <Button>Open Menu</Button>
    </Menu.Trigger>
    <Menu.Content>
      <Menu.Group>
        <Menu.Label>My Account</Menu.Label>
        <Menu.Item>Profile</Menu.Item>
        <Menu.Item>Settings</Menu.Item>
      </Menu.Group>
      <Menu.Separator />
      <Menu.Group>
        <Menu.Label>Actions</Menu.Label>
        <Menu.Item>New File</Menu.Item>
        <Menu.Item>Export</Menu.Item>
      </Menu.Group>
    </Menu.Content>
  </Menu>

anatomy:
  - library_name: 'Menu'
    standard_role: 'root'
    description: 'The root component that manages the open state and context of the menu.'
    is_essential: false
    props:
      - name: 'open'
        type: 'boolean'
        default: 'false'
        description: 'The controlled open state of the menu.'
        required: false
        context: 'code'

      - name: 'defaultOpen'
        type: 'boolean'
        default: 'false'
        description: 'The default open state when initially rendered. Use when you do not need to control the open state.'
        required: false
        context: 'code'

      - name: 'onOpenChange'
        type: '(open: boolean) => void'
        default: '-'
        description: 'Event handler called when the open state of the menu changes.'
        required: false
        context: 'code'

  - library_name: 'Menu.Trigger'
    standard_role: 'trigger'
    description: 'The button that toggles the menu. The menu content will position itself against the trigger.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the trigger is disabled.'
        required: false
        context: 'both'

  - library_name: 'Menu.Content'
    standard_role: 'content'
    description: 'The component that pops out when the menu is open. Contains all menu items.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'loop'
        type: 'boolean'
        default: 'false'
        description: 'When true, keyboard navigation will loop from the last item to the first, and vice versa.'
        required: false
        context: 'both'

      - name: 'side'
        type: '"top" | "right" | "bottom" | "left"'
        default: '"bottom"'
        description: 'The preferred side of the trigger to render the menu against.'
        required: false
        context: 'both'

      - name: 'sideOffset'
        type: 'number'
        default: '0'
        description: 'The distance in pixels from the trigger.'
        required: false
        context: 'both'

      - name: 'align'
        type: '"start" | "center" | "end"'
        default: '"start"'
        description: 'The preferred alignment against the trigger.'
        required: false
        context: 'both'

      - name: 'alignOffset'
        type: 'number'
        default: '0'
        description: 'An offset in pixels from the start or end alignment options.'
        required: false
        context: 'both'

      - name: 'onInteractOutside'
        type: '(event: Event) => void'
        default: '-'
        description: 'Event handler called when an interaction occurs outside the menu.'
        required: false
        context: 'code'

      - name: 'onCloseAutoFocus'
        type: '(event: Event) => void'
        default: '-'
        description: 'Event handler called when focus moves to the trigger after closing.'
        required: false
        context: 'code'

  - library_name: 'Menu.Item'
    standard_role: 'item'
    description: 'An individual selectable item within the menu.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the menu item is disabled.'
        required: false
        context: 'both'

      - name: 'onSelect'
        type: '(event: Event) => void'
        default: '-'
        description: 'Event handler called when the user selects an item via mouse or keyboard.'
        required: false
        context: 'code'

      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The unique value of the menu item.'
        required: true
        context: 'code'

  - library_name: 'Menu.Group'
    standard_role: 'group'
    description: 'Used to group multiple related menu items together.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

  - library_name: 'Menu.Label'
    standard_role: 'label'
    description: 'A non-focusable label used to name a group of menu items.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

  - library_name: 'Menu.Separator'
    standard_role: 'separator'
    description: 'A visual separator used to divide menu items.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'orientation'
        type: '"horizontal" | "vertical"'
        default: '"horizontal"'
        description: 'The orientation of the separator.'
        required: false
        context: 'both'

  - library_name: 'Menu.Arrow'
    standard_role: 'arrow'
    description: 'An optional arrow element to render alongside the menu. Helps visually link the trigger with the menu content.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'width'
        type: 'number'
        default: '10'
        description: 'The width of the arrow in pixels.'
        required: false
        context: 'both'

      - name: 'height'
        type: 'number'
        default: '5'
        description: 'The height of the arrow in pixels.'
        required: false
        context: 'both'

  - library_name: 'Menu.CheckboxItem'
    standard_role: 'checkbox-item'
    description: 'A menu item that can be controlled and rendered like a checkbox.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'checked'
        type: "boolean | 'indeterminate'"
        default: 'false'
        description: 'The controlled checked state of the checkbox item.'
        required: false
        context: 'both'

      - name: 'onCheckedChange'
        type: "(checked: boolean | 'indeterminate') => void"
        default: '-'
        description: 'Event handler called when the checked state changes.'
        required: false
        context: 'code'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the checkbox item is disabled.'
        required: false
        context: 'both'

  - library_name: 'Menu.RadioGroup'
    standard_role: 'radio-group'
    description: 'Used to group multiple radio items together.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The value of the selected radio item.'
        required: true
        context: 'code'

      - name: 'onValueChange'
        type: '(value: string) => void'
        default: '-'
        description: 'Event handler called when the selected value changes.'
        context: 'code'

  - library_name: 'Menu.RadioItem'
    standard_role: 'radio-item'
    description: 'A menu item that can be controlled and rendered like a radio button within a group.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The value of the radio item.'
        required: true
        context: 'code'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the radio item is disabled.'
        required: false
        context: 'both'

  - library_name: 'Menu.Sub'
    standard_role: 'sub-menu'
    description: 'Contains all the parts of a submenu.'
    is_essential: false
    props:
      - name: 'open'
        type: 'boolean'
        default: 'false'
        description: 'The controlled open state of the submenu.'
        required: false
        context: 'code'

      - name: 'defaultOpen'
        type: 'boolean'
        default: 'false'
        description: 'The default open state when initially rendered.'
        required: false
        context: 'code'

      - name: 'onOpenChange'
        type: '(open: boolean) => void'
        default: '-'
        description: 'Event handler called when the open state of the submenu changes.'
        required: false
        context: 'code'

  - library_name: 'Menu.SubTrigger'
    standard_role: 'sub-trigger'
    description: 'A menu item that opens a submenu. Must be rendered inside MenuSub.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the submenu trigger is disabled.'
        required: false
        context: 'both'

  - library_name: 'Menu.SubContent'
    standard_role: 'sub-content'
    description: 'The component that pops out when a submenu is open. Must be rendered inside MenuSub.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: 'false'
        description: 'Change the default rendered element for the one passed as a child, merging their props and behavior.'
        required: false
        context: 'code'

      - name: 'loop'
        type: 'boolean'
        default: 'false'
        description: 'When true, keyboard navigation will loop from the last item to the first.'
        required: false
        context: 'code'

      - name: 'sideOffset'
        type: 'number'
        default: '0'
        description: 'The distance in pixels from the trigger.'
        required: false
        context: 'both'

      - name: 'alignOffset'
        type: 'number'
        default: '0'
        description: 'An offset in pixels from the alignment options.'
        required: false
        context: 'both'
