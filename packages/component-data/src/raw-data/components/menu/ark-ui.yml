meta:
  library_name: 'Ark UI'
  website_url: 'https://ark-ui.com/docs/components/menu'
  component_url: 'https://ark-ui.com/docs/components/menu#api-reference'
  last_updated: '2025-11-28'

component:
  name: 'Menu'
  type: 'Dropdown / Menu'

code: |
  <Menu.Root>
    <Menu.Trigger>
      Open menu <Menu.Indicator>➡️</Menu.Indicator>
    </Menu.Trigger>
    <Menu.Positioner>
      <Menu.Content>
        <Menu.Item value="react">React</Menu.Item>
        <Menu.Item value="solid">Solid</Menu.Item>
        <Menu.Item value="vue">Vue</Menu.Item>
        <Menu.Item value="svelte">Svelte</Menu.Item>
      </Menu.Content>
    </Menu.Positioner>
  </Menu.Root>

anatomy:
  - library_name: 'Menu.Root'
    standard_role: 'root'
    description: 'The top-level element that manages the menu state and context.'
    is_essential: true
    props:
      - name: 'anchorPoint'
        type: 'Point'
        default: '-'
        description: 'The positioning point for the menu. Can be set by the context menu trigger or the button trigger.'
      - name: 'aria-label'
        type: 'string'
        default: '-'
        description: 'The accessibility label for the menu'
      - name: 'closeOnSelect'
        type: 'boolean'
        default: 'true'
        description: 'Whether to close the menu when an option is selected'
      - name: 'composite'
        type: 'boolean'
        default: 'true'
        description: 'Whether the menu is a composed with other composite widgets like a combobox or tabs'
      - name: 'defaultHighlightedValue'
        type: 'string'
        default: '-'
        description: "The initial highlighted value of the menu item when rendered. Use when you don't need to control the highlighted value of the menu item."
      - name: 'defaultOpen'
        type: 'boolean'
        default: '-'
        description: "The initial open state of the menu when rendered. Use when you don't need to control the open state of the menu."
      - name: 'highlightedValue'
        type: 'string'
        default: '-'
        description: 'The controlled highlighted value of the menu item.'
      - name: 'id'
        type: 'string'
        default: '-'
        description: 'The unique identifier of the machine.'
      - name: 'ids'
        type: 'Partial<{ trigger: string contextTrigger: string content: string groupLabel: (id: string) => string group: (id: string) => string positioner: string arrow: string }>'
        default: '-'
        description: 'The ids of the elements in the menu. Useful for composition.'
      - name: 'immediate'
        type: 'boolean'
        default: '-'
        description: 'Whether to synchronize the present change immediately or defer it to the next frame'
      - name: 'lazyMount'
        type: 'boolean'
        default: 'false'
        description: 'Whether to enable lazy mounting'
      - name: 'loopFocus'
        type: 'boolean'
        default: 'false'
        description: 'Whether to loop the keyboard navigation.'
      - name: 'navigate'
        type: '(details: NavigateDetails) => void'
        default: '-'
        description: "Function to navigate to the selected item if it's an anchor element"
      - name: 'onEscapeKeyDown'
        type: '(event: KeyboardEvent) => void'
        default: '-'
        description: 'Function called when the escape key is pressed'
      - name: 'onExitComplete'
        type: 'VoidFunction'
        default: '-'
        description: 'Function called when the animation ends in the closed state'
      - name: 'onFocusOutside'
        type: '(event: FocusOutsideEvent) => void'
        default: '-'
        description: 'Function called when the focus is moved outside the component'
      - name: 'onHighlightChange'
        type: '(details: HighlightChangeDetails) => void'
        default: '-'
        description: 'Function called when the highlighted menu item changes.'
      - name: 'onInteractOutside'
        type: '(event: InteractOutsideEvent) => void'
        default: '-'
        description: 'Function called when an interaction happens outside the component'
      - name: 'onOpenChange'
        type: '(details: OpenChangeDetails) => void'
        default: '-'
        description: 'Function called when the menu opens or closes'
      - name: 'onPointerDownOutside'
        type: '(event: PointerDownOutsideEvent) => void'
        default: '-'
        description: 'Function called when the pointer is pressed down outside the component'
      - name: 'onRequestDismiss'
        type: '(event: LayerDismissEvent) => void'
        default: '-'
        description: 'Function called when this layer is closed due to a parent layer being closed'
      - name: 'onSelect'
        type: '(details: SelectionDetails) => void'
        default: '-'
        description: 'Function called when a menu item is selected.'
      - name: 'open'
        type: 'boolean'
        default: '-'
        description: 'The controlled open state of the menu'
      - name: 'positioning'
        type: 'PositioningOptions'
        default: '-'
        description: 'The options used to dynamically position the menu'
      - name: 'present'
        type: 'boolean'
        default: '-'
        description: 'Whether the node is present (controlled by the user)'
      - name: 'skipAnimationOnMount'
        type: 'boolean'
        default: 'false'
        description: 'Whether to allow the initial presence animation.'
      - name: 'typeahead'
        type: 'boolean'
        default: 'true'
        description: 'Whether the pressing printable characters should trigger typeahead navigation'
      - name: 'unmountOnExit'
        type: 'boolean'
        default: 'false'
        description: 'Whether to unmount on exit.'

  - library_name: 'Menu.Arrow'
    standard_role: 'arrow'
    description: 'The visual arrow element.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.ArrowTip'
    standard_role: 'arrow_tip'
    description: 'The tip of the arrow element.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.CheckboxItem'
    standard_role: 'checkbox_item'
    description: '-'
    is_essential: false
    props:
      - name: 'checked'
        type: 'boolean'
        default: '-'
      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The value of the option'
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'
      - name: 'closeOnSelect'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu should be closed when the option is selected.'
      - name: 'disabled'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu item is disabled'
      - name: 'onCheckedChange'
        type: '(checked: boolean) => void'
        default: '-'
        description: 'Function called when the option state is changed'
      - name: 'valueText'
        type: 'string'
        default: '-'
        description: 'The textual value of the option. Used in typeahead navigation of the menu. If not provided, the text content of the menu item will be used.'

  - library_name: 'Menu.Content'
    standard_role: 'content'
    description: 'The dropdown panel that appears when the menu is open. It wraps all menu items.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.ContextTrigger'
    standard_role: 'context_trigger'
    description: 'The trigger that opens the menu on context menu (right click).'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.Indicator'
    standard_role: 'indicator'
    description: '-'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.ItemGroupLabel'
    standard_role: 'group_label'
    description: 'The label for a group of items.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.ItemGroup'
    standard_role: 'group'
    description: 'The wrapper for a group of items.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.ItemIndicator'
    standard_role: 'item_indicator'
    description: 'The visual indicator for the menu item (usually a checkmark or icon).'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.Item'
    standard_role: 'item'
    description: 'An individual selectable option within the menu.'
    is_essential: true
    props:
      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The unique value of the menu item option.'
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'
      - name: 'closeOnSelect'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu should be closed when the option is selected.'
      - name: 'disabled'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu item is disabled'
      - name: 'onSelect'
        type: 'VoidFunction'
        default: '-'
        description: 'The function to call when the item is selected'
      - name: 'valueText'
        type: 'string'
        default: '-'
        description: 'The textual value of the option. Used in typeahead navigation of the menu. If not provided, the text content of the menu item will be used.'

  - library_name: 'Menu.ItemText'
    standard_role: 'item_text'
    description: 'The label text inside a menu item.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.Positioner'
    standard_role: 'positioner'
    description: 'The container that positions the menu content.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.RadioItemGroup'
    standard_role: 'radio_group'
    description: '-'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'
      - name: 'onValueChange'
        type: '(e: ValueChangeDetails) => void'
        default: '-'
        description: '-'
      - name: 'value'
        type: 'string'
        default: '-'
        description: '-'

  - library_name: 'Menu.RadioItem'
    standard_role: 'radio_item'
    description: '-'
    is_essential: false
    props:
      - name: 'value'
        type: 'string'
        default: '-'
        description: 'The value of the option'
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'
      - name: 'closeOnSelect'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu should be closed when the option is selected.'
      - name: 'disabled'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu item is disabled'
      - name: 'valueText'
        type: 'string'
        default: '-'
        description: 'The textual value of the option. Used in typeahead navigation of the menu. If not provided, the text content of the menu item will be used.'

  - library_name: 'Menu.RootProvider'
    standard_role: 'root_provider'
    description: '-'
    is_essential: false
    props:
      - name: 'value'
        type: 'UseMenuReturn'
        default: '-'
        description: '-'
      - name: 'immediate'
        type: 'boolean'
        default: '-'
        description: 'Whether to synchronize the present change immediately or defer it to the next frame'
      - name: 'lazyMount'
        type: 'boolean'
        default: 'false'
        description: 'Whether to enable lazy mounting'
      - name: 'onExitComplete'
        type: 'VoidFunction'
        default: '-'
        description: 'Function called when the animation ends in the closed state'
      - name: 'present'
        type: 'boolean'
        default: '-'
        description: 'Whether the node is present (controlled by the user)'
      - name: 'skipAnimationOnMount'
        type: 'boolean'
        default: 'false'
        description: 'Whether to allow the initial presence animation.'
      - name: 'unmountOnExit'
        type: 'boolean'
        default: 'false'
        description: 'Whether to unmount on exit.'

  - library_name: 'Menu.Separator'
    standard_role: 'separator'
    description: 'The visual separator between items.'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.TriggerItem'
    standard_role: 'trigger_item'
    description: '-'
    is_essential: false
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'

  - library_name: 'Menu.Trigger'
    standard_role: 'trigger'
    description: 'The button or element used to open and close the menu.'
    is_essential: true
    props:
      - name: 'asChild'
        type: 'boolean'
        default: '-'
        description: 'Use the provided child element as the default rendered element, combining their props and behavior.'
