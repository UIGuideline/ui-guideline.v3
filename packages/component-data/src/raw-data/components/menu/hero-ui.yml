meta:
  library_name: 'HeroUI'
  website_url: 'https://www.heroui.com/docs/components/dropdown'
  component_url: 'https://www.heroui.com/docs/components/dropdown'
  last_updated: '2025-11-29'

component:
  name: 'Dropdown'
  type: 'Dropdown'

code: |
  <Dropdown>
    <DropdownTrigger>
      <Button variant="bordered">Open Menu</Button>
    </DropdownTrigger>
    <DropdownMenu aria-label="Static Actions">
      <DropdownItem key="new">New file</DropdownItem>
      <DropdownItem key="copy">Copy link</DropdownItem>
      <DropdownItem key="edit">Edit file</DropdownItem>
      <DropdownItem key="delete" className="text-danger" color="danger">
        Delete file
      </DropdownItem>
    </DropdownMenu>
  </Dropdown>

anatomy:
  - library_name: 'Dropdown'
    standard_role: 'root'
    description: 'The main component, which is a wrapper for the other components. This component is an extension of the Popover component, so it accepts all the props of the Popover component.'
    is_essential: true
    props:
      - name: 'children*'
        type: 'ReactNode[]'
        default: '-'
        description: '-'
      - name: 'type'
        type: 'menu | listbox'
        default: '"menu"'
        description: '-'
      - name: 'trigger'
        type: 'press | longPress'
        default: '"press"'
        description: '-'
      - name: 'isDisabled'
        type: 'boolean'
        default: 'false'
        description: '-'
      - name: 'closeOnSelect'
        type: 'boolean'
        default: 'true'
        description: '-'
      - name: 'shouldBlockScroll'
        type: 'boolean'
        default: 'true'
        description: '-'
      - name: 'PopoverProps'
        type: 'PopoverProps'
        default: '-'
        description: '-'

  - library_name: 'DropdownTrigger'
    standard_role: 'trigger'
    description: 'The component that triggers the dropdown menu to open.'
    is_essential: true
    props:
      - name: 'children'
        type: 'ReactNode'
        default: '-'
        description: '-'

  - library_name: 'DropdownMenu'
    standard_role: 'content'
    description: 'The component that contains the dropdown items.'
    is_essential: true
    props:
      - name: 'children*'
        type: 'ReactNode | ((item: T) => ReactElement)'
        default: '-'
        description: '-'
      - name: 'items'
        type: 'Iterable<T>'
        default: '-'
        description: '-'
      - name: 'variant'
        type: 'solid | bordered | light | flat | faded | shadow'
        default: '"solid"'
        description: '-'
      - name: 'color'
        type: 'default | primary | secondary | success | warning | danger'
        default: '"default"'
        description: '-'
      - name: 'selectionMode'
        type: 'none | single | multiple'
        default: '-'
        description: '-'
      - name: 'selectedKeys'
        type: 'all | Iterable<React.Key>'
        default: '-'
        description: '-'
      - name: 'disabledKeys'
        type: 'Iterable<React.Key>'
        default: '-'
        description: '-'
      - name: 'defaultSelectedKeys'
        type: 'all | Iterable<React.Key>'
        default: '-'
        description: '-'
      - name: 'disallowEmptySelection'
        type: 'boolean'
        default: 'false'
        description: '-'
      - name: 'autoFocus'
        type: 'boolean | first | last'
        default: 'false'
        description: '-'
      - name: 'topContent'
        type: 'ReactNode'
        default: '-'
        description: '-'
      - name: 'bottomContent'
        type: 'ReactNode'
