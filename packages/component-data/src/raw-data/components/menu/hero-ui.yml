        description: '-'
      - name: 'emptyContent'
        type: 'ReactNode'
        default: '"No items."'
        description: '-'
      - name: 'hideEmptyContent'
        type: 'boolean'
        default: 'false'
        description: '-'
      - name: 'hideSelectedIcon'
        type: 'boolean'
        default: 'false'
        description: '-'
      - name: 'shouldFocusWrap'
        type: 'boolean'
        default: 'false'
        description: '-'
      - name: 'closeOnSelect'
        type: 'boolean'
        default: 'true'
        description: '-'
      - name: 'disableAnimation'
        type: 'boolean'
        default: 'false'
        description: '-'
      - name: 'classNames'
        type: "Partial<Record<'base'｜'list'｜'emptyContent', string>>"
        default: '-'
        description: '-'
      - name: 'itemClasses'
        type: "Partial<Record<'base'｜'wrapper'｜'title'｜'description'｜'shortcut'｜'selectedIcon', string>>"
        default: '-'
        description: '-'

  - library_name: 'DropdownSection'
    standard_role: 'group'
    description: 'The component that contains a group of dropdown items.'
    is_essential: false
    props:
      - name: 'children*'
        type: 'ReactNode'
        default: '-'
        description: '-'
      - name: 'title'
        type: 'string'
