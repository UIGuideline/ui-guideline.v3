meta:
  library_name: 'Mantine UI'
  website_url: 'https://mantine.dev/core/menu/'
  component_url: 'https://mantine.dev/core/menu/'
  last_updated: '2025-11-29'

component:
  name: 'Menu'
  type: 'Overlay'

code: |
  <Menu>
    <Menu.Target>
      <Button>Toggle menu</Button>
    </Menu.Target>

    <Menu.Dropdown>
      <Menu.Label>Application</Menu.Label>
      <Menu.Item>Settings</Menu.Item>
      <Menu.Item>Messages</Menu.Item>
      <Menu.Item>Gallery</Menu.Item>
      <Menu.Item>Search</Menu.Item>

      <Menu.Divider />

      <Menu.Label>Danger zone</Menu.Label>
      <Menu.Item>Transfer my data</Menu.Item>
      <Menu.Item color="red">Delete my account</Menu.Item>
    </Menu.Dropdown>
  </Menu>

anatomy:
  - library_name: 'Menu'
    standard_role: 'root'
    description: 'Combine a list of secondary actions into single interactive area'
    is_essential: true
    props:
      - name: 'arrowOffset'
        type: 'number'
        default: '5'
        description: 'Arrow offset in px'
      - name: 'arrowPosition'
        type: 'ArrowPosition'
        default: '-'
        description: 'Arrow position'
      - name: 'arrowRadius'
        type: 'number'
        default: '0'
        description: 'Arrow border-radius in px'
      - name: 'arrowSize'
        type: 'number'
        default: '7'
        description: 'Arrow size in px'
      - name: 'children'
        type: 'React.ReactNode'
        default: '-'
        description: 'Menu children'
      - name: 'clickOutsideEvents'
        type: 'string[]'
        default: "['mousedown', 'touchstart', 'keydown']"
        description: 'Events that trigger outside clicks'
      - name: 'closeDelay'
        type: 'number'
        default: '-'
        description: 'Close delay in ms, applicable only to trigger="hover" variant'
      - name: 'closeOnClickOutside'
        type: 'boolean'
        default: '-'
        description: 'If set, the dropdown is closed on outside clicks'
      - name: 'closeOnEscape'
        type: 'boolean'
        default: 'true'
        description: 'If set, the dropdown is closed when the Escape key is pressed'
      - name: 'closeOnItemClick'
        type: 'boolean'
        default: '-'
        description: 'If set, the Menu is closed when one of the items is clicked'
      - name: 'defaultOpened'
        type: 'boolean'
        default: '-'
        description: 'Uncontrolled menu initial opened state'
      - name: 'disabled'
        type: 'boolean'
        default: '-'
        description: 'If set, popover dropdown will not be rendered'
      - name: 'floatingStrategy'
        type: 'FloatingStrategy'
        default: "'absolute'"
        description: 'Changes floating ui position strategy'
      - name: 'hideDetached'
        type: 'boolean'
        default: 'true'
        description: 'If set, the dropdown is hidden when the element is hidden with styles or not visible on the screen'
      - name: 'id'
        type: 'string'
        default: '-'
        description: 'Id base to create accessibility connections'
      - name: 'keepMounted'
        type: 'boolean'
        default: '-'
        description: 'If set, the dropdown is not unmounted from the DOM when hidden. display: none styles are added instead.'
      - name: 'loop'
        type: 'boolean'
        default: '-'
        description: 'If set, arrow key presses loop though items (first to last and last to first)'
      - name: 'menuItemTabIndex'
        type: '0 | -1'
        default: '-1'
        description: 'Set the tabindex on all menu items'
      - name: 'middlewares'
        type: 'PopoverMiddlewares'
        default: '{ flip: true, shift: true, inline: false }'
        description: 'Floating ui middlewares to configure position handling'
      - name: 'offset'
        type: 'number | FloatingAxesOffsets'
        default: '8'
        description: 'Offset of the dropdown element'
      - name: 'onChange'
        type: '(opened: boolean) => void'
        default: '-'
        description: 'Called when menu opened state changes'
      - name: 'onClose'
        type: '() => void'
        default: '-'
        description: 'Called when Menu is closed'
      - name: 'onDismiss'
        type: '() => void'
        default: '-'
        description: 'Called when the popover is dismissed by clicking outside or by pressing escape'
      - name: 'onEnterTransitionEnd'
        type: '() => void'
        default: '-'
        description: 'Called when enter transition ends'
      - name: 'onExitTransitionEnd'
        type: '() => void'
        default: '-'
        description: 'Called when exit transition ends'
      - name: 'onOpen'
        type: '() => void'
        default: '-'
        description: 'Called when Menu is opened'
      - name: 'onPositionChange'
        type: '(position: FloatingPosition) => void'
        default: '-'
        description: 'Called when dropdown position changes'
      - name: 'openDelay'
        type: 'number'
        default: '-'
        description: 'Open delay in ms, applicable only to trigger="hover" variant'
      - name: 'opened'
        type: 'boolean'
        default: '-'
        description: 'Controlled menu opened state'
      - name: 'overlayProps'
        type: 'OverlayProps & ElementProps<"div">'
        default: '-'
        description: 'Props passed down to Overlay component'
      - name: 'portalProps'
        type: 'BasePortalProps'
        default: '-'
        description: 'Props to pass down to the Portal when withinPortal is true'
      - name: 'position'
        type: 'FloatingPosition'
        default: "'bottom'"
        description: 'Dropdown position relative to the target element'
      - name: 'positionDependencies'
        type: 'any[]'
        default: '-'
        description: 'Deprecated: : Do not use, will be removed in 9.0'
      - name: 'preventPositionChangeWhenVisible'
        type: 'boolean'
        default: '-'
        description: 'Prevents popover from flipping/shifting when it the dropdown is visible'
      - name: 'radius'
        type: 'MantineRadius | number'
        default: 'theme.defaultRadius'
        description: 'Key of theme.radius or any valid CSS value to set border-radius'
      - name: 'returnFocus'
        type: 'boolean'
        default: 'false'
        description: 'Determines whether focus should be automatically returned to control when dropdown closes'
      - name: 'shadow'
        type: 'MantineShadow'
        default: '-'
        description: 'Key of theme.shadows or any other valid CSS box-shadow value'
      - name: 'transitionProps'
        type: 'TransitionProps'
        default: "{ duration: 150, transition: 'fade' }"
        description: 'Props passed down to the Transition component. Use to configure duration and animation type.'
      - name: 'trapFocus'
        type: 'boolean'
        default: '-'
        description: 'If set, focus is trapped within the menu dropdown when it is opened'
      - name: 'trigger'
        type: '"hover" | "click" | "click-hover"'
        default: '-'
        description: 'Event trigger to open menu'
      - name: 'width'
        type: 'PopoverWidth'
        default: "'max-content'"
        description: "Dropdown width, or 'target' to make dropdown width the same as target element"
      - name: 'withArrow'
        type: 'boolean'
        default: 'false'
        description: 'Determines whether component should have an arrow'
      - name: 'withInitialFocusPlaceholder'
        type: 'boolean'
        default: 'true'
        description: 'If set, focus placeholder element is added before items'
      - name: 'withOverlay'
        type: 'boolean'
        default: 'false'
        description: 'Determines whether the overlay should be displayed when the dropdown is opened'
      - name: 'withinPortal'
        type: 'boolean'
        default: 'true'
        description: 'Determines whether dropdown should be rendered within the Portal'
      - name: 'zIndex'
        type: 'string | number'
        default: '300'
        description: 'Dropdown z-index'

  - library_name: 'Menu.Target'
    standard_role: 'trigger'
    description: 'Target element that toggles the menu'
    is_essential: true
    props:
      - name: 'children'
        type: 'React.ReactNode'
        default: '*'
        description: 'Target element'
      - name: 'refProp'
        type: 'string'
        default: "'ref'"
        description: 'Key of the prop used to get element ref'

  - library_name: 'Menu.Dropdown'
    standard_role: 'content'
    description: 'Dropdown element'
    is_essential: true
    props: []

  - library_name: 'Menu.Item'
    standard_role: 'item'
    description: 'Menu item'
    is_essential: true
    props:
      - name: 'children'
        type: 'React.ReactNode'
        default: '-'
        description: 'Item label'
      - name: 'closeMenuOnClick'
        type: 'boolean'
        default: '-'
        description: 'If set, the menu is closed when the item is clicked. Overrides closeOnItemClick prop on the Menu component.'
      - name: 'color'
        type: 'MantineColor'
        default: '-'
        description: 'Key of theme.colors or any valid CSS color'
      - name: 'disabled'
        type: 'boolean'
        default: '-'
        description: 'Sets disabled attribute, applies disabled styles'
      - name: 'leftSection'
        type: 'React.ReactNode'
        default: '-'
        description: 'Section displayed at the start of the label'
      - name: 'rightSection'
        type: 'React.ReactNode'
        default: '-'
        description: 'Section displayed at the end of the label'

  - library_name: 'Menu.Label'
    standard_role: 'label'
    description: 'Menu label'
    is_essential: false
    props: []

  - library_name: 'Menu.Divider'
    standard_role: 'separator'
    description: 'Menu divider'
    is_essential: false
    props: []

  - library_name: 'Menu.Sub'
    standard_role: 'sub-root'
    description: 'Sub-menu root element'
    is_essential: false
    props:
      - name: 'arrowOffset'
        type: 'number'
        default: '5'
        description: 'Arrow offset in px'
      - name: 'arrowPosition'
        type: 'ArrowPosition'
        default: '-'
        description: 'Arrow position'
      - name: 'arrowRadius'
        type: 'number'
        default: '0'
        description: 'Arrow border-radius in px'
      - name: 'arrowSize'
        type: 'number'
        default: '7'
        description: 'Arrow size in px'
      - name: 'children'
        type: 'React.ReactNode'
        default: '-'
        description: 'Menu children'
      - name: 'closeDelay'
        type: 'number'
        default: '-'
        description: 'Close delay in ms, applicable only to trigger="hover" variant'
      - name: 'defaultOpened'
        type: 'boolean'
        default: '-'
        description: 'Uncontrolled menu initial opened state'
      - name: 'disabled'
        type: 'boolean'
        default: '-'
        description: 'If set, popover dropdown will not be rendered'
      - name: 'keepMounted'
        type: 'boolean'
        default: '-'
        description: 'If set, the dropdown is not unmounted from the DOM when hidden. display: none styles are added instead.'
      - name: 'offset'
        type: 'number | FloatingAxesOffsets'
        default: '8'
        description: 'Offset of the dropdown element'
      - name: 'onChange'
        type: '(opened: boolean) => void'
        default: '-'
        description: 'Called when menu opened state changes'
      - name: 'onClose'
        type: '() => void'
        default: '-'
        description: 'Called when Menu is closed'
      - name: 'onOpen'
        type: '() => void'
        default: '-'
        description: 'Called when Menu is opened'
      - name: 'openDelay'
        type: 'number'
        default: '-'
        description: 'Open delay in ms, applicable only to trigger="hover" variant'
      - name: 'opened'
        type: 'boolean'
        default: '-'
        description: 'Controlled menu opened state'
      - name: 'position'
        type: 'FloatingPosition'
        default: "'bottom'"
        description: 'Dropdown position relative to the target element'
      - name: 'radius'
        type: 'MantineRadius | number'
        default: 'theme.defaultRadius'
        description: 'Key of theme.radius or any valid CSS value to set border-radius'
      - name: 'shadow'
        type: 'MantineShadow'
        default: '-'
        description: 'Key of theme.shadows or any other valid CSS box-shadow value'
      - name: 'transitionProps'
        type: 'TransitionProps'
        default: "{ duration: 150, transition: 'fade' }"
        description: 'Props passed down to the Transition component. Use to configure duration and animation type.'
      - name: 'trigger'
        type: '"hover" | "click" | "click-hover"'
        default: '-'
        description: 'Event trigger to open menu'
      - name: 'width'
        type: 'PopoverWidth'
        default: "'max-content'"
        description: "Dropdown width, or 'target' to make dropdown width the same as target element"
      - name: 'withArrow'
        type: 'boolean'
        default: 'false'
        description: 'Determines whether component should have an arrow'
      - name: 'withinPortal'
        type: 'boolean'
        default: 'true'
        description: 'Determines whether dropdown should be rendered within the Portal'
      - name: 'zIndex'
        type: 'string | number'
        default: '300'
        description: 'Dropdown z-index'

  - library_name: 'Menu.Sub.Target'
    standard_role: 'sub-trigger'
    description: 'Target element that toggles the sub-menu'
    is_essential: false
    props:
      - name: 'children'
        type: 'React.ReactNode'
        default: '*'
        description: 'Target element'
      - name: 'refProp'
        type: 'string'
        default: "'ref'"
        description: 'Key of the prop used to get element ref'

  - library_name: 'Menu.Sub.Item'
    standard_role: 'sub-item'
    description: 'Sub-menu item'
    is_essential: false
    props: []
