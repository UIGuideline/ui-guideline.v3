        description: "ID of the trigger that the popover is associated with. This is useful in conjuntion with the open prop to create a controlled popover. There's no need to specify this prop when the popover is uncontrolled (i.e. when the open prop is not set)."
      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component should ignore user interaction.'
      - name: 'orientation'
        type: 'Menu.Root.Orientation'
        default: "'vertical'"
        description: 'The visual orientation of the menu. Controls whether roving focus uses up/down or left/right arrow keys.'
      - name: 'children'
        type: 'ReactNode | PayloadChildRenderFunction<unknown>'
        default: '-'
        description: 'The content of the popover. This can be a regular React node or a render function that receives the payload of the active trigger.'

  - library_name: 'Menu.SubmenuTrigger'
    standard_role: 'submenu-trigger'
    description: 'A menu item that opens a submenu. Renders a <div> element.'
    is_essential: false
    props:
      - name: 'label'
        type: 'string'
        default: '-'
        description: 'Overrides the text label to use when the item is matched during keyboard text navigation.'
      - name: 'onClick'
        type: 'function'
        default: '-'
        description: ''
      - name: 'nativeButton'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component renders a native <button> element when replacing it via the render prop. Set to true if the rendered element is a native button.'
      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component should ignore user interaction.'
      - name: 'openOnHover'
        type: 'boolean'
