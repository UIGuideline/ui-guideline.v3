  - library_name: 'Menu.Group'
    standard_role: 'group'
    description: 'Groups related menu items with the corresponding label. Renders a <div> element.'
    is_essential: false
    props:
      - name: 'children'
        type: 'ReactNode'
        default: '-'
        description: 'The content of the component.'
      - name: 'className'
