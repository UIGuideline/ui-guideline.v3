        description: "The uncontrolled value of the radio item that should be initially selected.\nTo render a controlled radio group, use the value prop instead."
      - name: 'value'
        type: 'any'
        default: '-'
        description: "The controlled value of the radio item that should be currently selected.\nTo render an uncontrolled radio group, use the defaultValue prop instead."
      - name: 'onValueChange'
        type: 'function'
        default: '-'
        description: 'Function called when the selected value changes.'
      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component should ignore user interaction.'
      - name: 'children'
        type: 'ReactNode'
