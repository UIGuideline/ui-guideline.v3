      - name: 'actionsRef'
        type: 'RefObject<Menu.Root.Actions>'
        default: '-'
        description: "A ref to imperative actions.\n- unmount: When specified, the menu will not be unmounted when closed.\nInstead, the unmount function must be called to unmount the menu manually.\nUseful when the menu's animation is controlled by an external library.\n- close: When specified, the menu can be closed imperatively."
      - name: 'closeParentOnEsc'
        type: 'boolean'
        default: 'true'
        description: 'When in a submenu, determines whether pressing the Escape key closes the entire menu, or only the current child menu.'
      - name: 'defaultTriggerId'
        type: 'string | null'
        default: '-'
        description: 'ID of the trigger that the popover is associated with. This is useful in conjuntion with the defaultOpen prop to create an initially open popover.'
      - name: 'handle'
        type: 'Menu.Handle<unknown>'
        default: '-'
        description: "A handle to associate the popover with a trigger. If specified, allows external triggers to control the popover's open state."
      - name: 'loopFocus'
        type: 'boolean'
        default: 'true'
        description: 'Whether to loop keyboard focus back to the first item when the end of the list is reached while using the arrow keys.'
      - name: 'onOpenChangeComplete'
        type: 'function'
