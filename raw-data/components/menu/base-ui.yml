    is_essential: true
    props:
      - name: 'label'
        type: 'string'
        default: '-'
        description: 'Overrides the text label to use when the item is matched during keyboard text navigation.'
      - name: 'onClick'
        type: 'function'
        default: '-'
        description: 'The click handler for the menu item.'
      - name: 'closeOnClick'
        type: 'boolean'
        default: 'true'
        description: 'Whether to close the menu when the item is clicked.'
      - name: 'nativeButton'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component renders a native <button> element when replacing it via the render prop. Set to true if the rendered element is a native button.'
      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component should ignore user interaction.'
      - name: 'id'
        type: 'string'
        default: '-'
        description: ''
      - name: 'className'
        type: 'string | function'
        default: '-'
        description: 'CSS class applied to the element, or a function that returns a class based on the component’s state.'
      - name: 'style'
        type: 'React.CSSProperties | function'
        default: '-'
        description: ''
      - name: 'render'
        type: 'ReactElement | function'
        default: '-'
        description: "Allows you to replace the component’s HTML element with a different tag, or compose it with another component.\nAccepts a ReactElement or a function that returns the element to render."

  - library_name: 'Menu.SubmenuRoot'
    standard_role: 'submenu-root'
    description: 'Groups all parts of a submenu. Doesn’t render its own HTML element.'
    is_essential: false
    props:
      - name: 'defaultOpen'
