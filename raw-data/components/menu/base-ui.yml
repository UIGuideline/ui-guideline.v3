        type: 'string'
        default: '-'
        description: 'Overrides the text label to use when the item is matched during keyboard text navigation.'
      - name: 'defaultChecked'
        type: 'boolean'
        default: 'false'
        description: "Whether the checkbox item is initially ticked.\nTo render a controlled checkbox item, use the checked prop instead."
