        type: 'function'
        default: '-'
        description: 'Event handler called when the checkbox item is ticked or unticked.'
      - name: 'onClick'
        type: 'function'
        default: '-'
        description: 'The click handler for the menu item.'
      - name: 'closeOnClick'
        type: 'boolean'
        default: 'false'
        description: 'Whether to close the menu when the item is clicked.'
      - name: 'nativeButton'
        type: 'boolean'
