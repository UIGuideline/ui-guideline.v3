meta:
  library_name: 'Base UI'
  website_url: 'https://base-ui.com/react/components/menu'
  component_url: 'https://base-ui.com/react/components/menu'
  last_updated: '2025-11-29'

component:
  name: 'Menu'
  type: 'Dropdown'

code: |
  <Menu.Root>
    <Menu.Trigger />
    <Menu.Portal>
      <Menu.Backdrop />
      <Menu.Positioner>
        <Menu.Popup>
          <Menu.Arrow />
          <Menu.Item />
          <Menu.Separator />
          <Menu.Group>
            <Menu.GroupLabel />
          </Menu.Group>
          <Menu.RadioGroup>
            <Menu.RadioItem />
          </Menu.RadioGroup>
          <Menu.CheckboxItem />
          <Menu.SubmenuRoot>
            <Menu.SubmenuTrigger />
          </Menu.SubmenuRoot>
        </Menu.Popup>
      </Menu.Positioner>
    </Menu.Portal>
  </Menu.Root>

anatomy:
  - library_name: 'Menu.Root'
    standard_role: 'root'
    description: 'Groups all parts of the menu. Doesn’t render its own HTML element.'
    is_essential: true
    props:
      - name: 'defaultOpen'
        type: 'boolean'
        default: 'false'
        description: "Whether the menu is initially open.\nTo render a controlled menu, use the open prop instead."
      - name: 'open'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu is currently open.'
      - name: 'onOpenChange'
        type: 'function'
        default: '-'
        description: 'Event handler called when the menu is opened or closed.'
      - name: 'actionsRef'
        type: 'RefObject<Menu.Root.Actions>'
        default: '-'
        description: "A ref to imperative actions.\n- unmount: When specified, the menu will not be unmounted when closed.\nInstead, the unmount function must be called to unmount the menu manually.\nUseful when the menu's animation is controlled by an external library.\n- close: When specified, the menu can be closed imperatively."
      - name: 'closeParentOnEsc'
        type: 'boolean'
        default: 'true'
        description: 'When in a submenu, determines whether pressing the Escape key closes the entire menu, or only the current child menu.'
      - name: 'defaultTriggerId'
        type: 'string | null'
        default: '-'
        description: 'ID of the trigger that the popover is associated with. This is useful in conjuntion with the defaultOpen prop to create an initially open popover.'
      - name: 'handle'
        type: 'Menu.Handle<Payload>'
        default: '-'
        description: "A handle to associate the popover with a trigger. If specified, allows external triggers to control the popover's open state."
      - name: 'loopFocus'
        type: 'boolean'
        default: 'true'
        description: 'Whether to loop keyboard focus back to the first item when the end of the list is reached while using the arrow keys.'
      - name: 'modal'
        type: 'boolean'
        default: 'true'
        description: "Determines if the menu enters a modal state when open.\n- true: user interaction is limited to the menu: document page scroll is locked and and pointer interactions on outside elements are disabled.\n- false: user interaction with the rest of the document is allowed."
      - name: 'onOpenChangeComplete'
        type: 'function'
        default: '-'
        description: 'Event handler called after any animations complete when the menu is closed.'
      - name: 'triggerId'
        type: 'string | null'
        default: '-'
        description: "ID of the trigger that the popover is associated with. This is useful in conjuntion with the open prop to create a controlled popover. There's no need to specify this prop when the popover is uncontrolled (i.e. when the open prop is not set)."
      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component should ignore user interaction.'
      - name: 'orientation'
        type: 'Menu.Root.Orientation'
        default: "'vertical'"
        description: 'The visual orientation of the menu. Controls whether roving focus uses up/down or left/right arrow keys.'
      - name: 'children'
        type: 'ReactNode | PayloadChildRenderFunction<Payload>'
        default: '-'
        description: 'The content of the popover. This can be a regular React node or a render function that receives the payload of the active trigger.'

  - library_name: 'Menu.Trigger'
    standard_role: 'trigger'
    description: 'A button that opens the menu. Renders a <button> element.'
    is_essential: true
    props:
      - name: 'handle'
        type: 'Menu.Handle<Payload>'
        default: '-'
        description: 'A handle to associate the trigger with a menu.'
      - name: 'nativeButton'
        type: 'boolean'
        default: 'true'
        description: 'Whether the component renders a native <button> element when replacing it via the render prop. Set to false if the rendered element is not a button (e.g. <div>).'
      - name: 'payload'
        type: 'Payload'
        default: '-'
        description: 'A payload to pass to the menu when it is opened.'
      - name: 'disabled'
        type: 'boolean'
        default: 'false'
        description: 'Whether the component should ignore user interaction.'
      - name: 'openOnHover'
        type: 'boolean'
        default: '-'
        description: 'Whether the menu should also open when the trigger is hovered.'
      - name: 'delay'
        type: 'number'
        default: '100'
        description: "How long to wait before the menu may be opened on hover. Specified in milliseconds.\nRequires the openOnHover prop."
      - name: 'closeDelay'
        type: 'number'
        default: '0'
        description: "How long to wait before closing the menu that was opened on hover. Specified in milliseconds.\nRequires the openOnHover prop."
      - name: 'children'
        type: 'ReactNode'
        default: '-'
        description: ''
      - name: 'className'
        type: 'string | function'
        default: '-'
        description: 'CSS class applied to the element, or a function that returns a class based on the component’s state.'
      - name: 'style'
        type: 'React.CSSProperties | function'
        default: '-'
        description: ''
      - name: 'render'
        type: 'ReactElement | function'
        default: '-'
        description: "Allows you to replace the component’s HTML element with a different tag, or compose it with another component.\nAccepts a ReactElement or a function that returns the element to render."

  - library_name: 'Menu.Portal'
    standard_role: 'portal'
    description: 'A portal element that moves the popup to a different part of the DOM. By default, the portal element is appended to <body>. Renders a <div> element.'
    is_essential: false
    props:
      - name: 'container'
        type: 'Union'
        default: '-'
        description: 'A parent element to render the portal element into.'
      - name: 'className'
        type: 'string | function'
        default: '-'
        description: 'CSS class applied to the element, or a function that returns a class based on the component’s state.'
      - name: 'style'
        type: 'React.CSSProperties | function'
        default: '-'
        description: ''
      - name: 'keepMounted'
        type: 'boolean'
        default: 'false'
        description: 'Whether to keep the portal mounted in the DOM while the popup is hidden.'
      - name: 'render'
        type: 'ReactElement | function'
        default: '-'
        description: "Allows you to replace the component’s HTML element with a different tag, or compose it with another component.\nAccepts a ReactElement or a function that returns the element to render."

  - library_name: 'Menu.Backdrop'
    standard_role: 'backdrop'
    description: 'An overlay displayed beneath the menu popup. Renders a <div> element.'
    is_essential: false
    props:
      - name: 'className'
        type: 'string | function'
        default: '-'
        description: 'CSS class applied to the element, or a function that returns a class based on the component’s state.'
      - name: 'style'
        type: 'React.CSSProperties | function'
        default: '-'
        description: ''
      - name: 'render'
        type: 'ReactElement | function'
        default: '-'
        description: "Allows you to replace the component’s HTML element with a different tag, or compose it with another component.\nAccepts a ReactElement or a function that returns the element to render."

  - library_name: 'Menu.Positioner'
    standard_role: 'positioner'
    description: 'Positions the menu popup against the trigger. Renders a <div> element.'
    is_essential: true
    props:
      - name: 'disableAnchorTracking'
        type: 'boolean'
        default: 'false'
        description: 'Whether to disable the popup from tracking any layout shift of its positioning anchor.'
      - name: 'align'
        type: 'Align'
        default: "'center'"
        description: 'How to align the popup relative to the specified side.'
      - name: 'alignOffset'
        type: 'number | OffsetFunction'
        default: '0'
        description: "Additional offset along the alignment axis in pixels. Also accepts a function that returns the offset to read the dimensions of the anchor and positioner elements, along with its side and alignment.\nThe function takes a data object parameter with the following properties:\n- data.anchor: the dimensions of the anchor element with properties width and height.\n- data.positioner: the dimensions of the positioner element with properties width and height.\n- data.side: which side of the anchor element the positioner is aligned against.\n- data.align: how the positioner is aligned relative to the specified side."
      - name: 'side'
        type: 'Side'
        default: "'bottom'"
        description: 'Which side of the anchor element to align the popup against. May automatically change to avoid collisions.'
      - name: 'sideOffset'
        type: 'number | OffsetFunction'
        default: '0'
        description: "Distance between the anchor and the popup in pixels. Also accepts a function that returns the distance to read the dimensions of the anchor and positioner elements, along with its side and alignment.\nThe function takes a data object parameter with the following properties:\n- data.anchor: the dimensions of the anchor element with properties width and height.\n- data.positioner: the dimensions of the positioner element with properties width and height.\n- data.side: which side of the anchor element the positioner is aligned against.\n- data.align: how the positioner is aligned relative to the specified side."
      - name: 'arrowPadding'
        type: 'number'
        default: '5'
        description: "Minimum distance to maintain between the arrow and the edges of the popup.\nUse it to prevent the arrow element from hanging out of the rounded corners of a popup."
      - name: 'anchor'
        type: 'Union'
        default: '-'
        description: 'An element to position the popup against. By default, the popup will be positioned against the trigger.'
      - name: 'collisionAvoidance'
        type: 'CollisionAvoidance'
        default: '-'
        description: 'Determines how to handle collisions when positioning the popup.'
      - name: 'collisionBoundary'
        type: 'Boundary'
        default: "'clipping-ancestors'"
        description: 'An element or a rectangle that delimits the area that the popup is confined to.'
      - name: 'collisionPadding'
        type: 'Padding'
        default: '5'
        description: 'Additional space to maintain from the edge of the collision boundary.'
      - name: 'sticky'
        type: 'boolean'
        default: 'false'
        description: 'Whether to maintain the popup in the viewport after the anchor element was scrolled out of view.'
      - name: 'positionMethod'
        type: "'fixed' | 'absolute'"
        default: "'absolute'"
        description: 'Determines which CSS position property to use.'
      - name: 'className'
        type: 'string | function'
        default: '-'
        description: 'CSS class applied to the element, or a function that returns a class based on the component’s state.'
      - name: 'style'
        type: 'React.CSSProperties | function'
        default: '-'
        description: ''
      - name: 'render'
        type: 'ReactElement | function'
        default: '-'
        description: "Allows you to replace the component’s HTML element with a different tag, or compose it with another component.\nAccepts a ReactElement or a function that returns the element to render."

  - library_name: 'Menu.Popup'
    standard_role: 'content'
    description: 'A container for the menu items. Renders a <div> element.'
    is_essential: true
    props:
      - name: 'finalFocus'
        type: 'Union'
        default: '-'
        description: "Determines the element to focus when the menu is closed.\n- false: Do not move focus.\n- true: Move focus based on the default behavior (trigger or previously focused element).\n- RefObject: Move focus to the ref element.\n- function: Called with the interaction type (mouse, touch, pen, or keyboard).\nReturn an element to focus, true to use the default behavior, or false/undefined to do nothing."
      - name: 'id'
        type: 'string'
        default: '-'
        description: ''
      - name: 'children'
        type: 'ReactNode'
        default: '-'
        description: ''
      - name: 'className'
        type: 'string | function'
        default: '-'
        description: 'CSS class applied to the element, or a function that returns a class based on the component’s state.'
      - name: 'style'
        type: 'React.CSSProperties | function'
        default: '-'
        description: ''
      - name: 'render'
        type: 'ReactElement | function'
        default: '-'
        description: "Allows you to replace the component’s HTML element with a different tag, or compose it with another component.\nAccepts a ReactElement or a function that returns the element to render."

  - library_name: 'Menu.Arrow'
    standard_role: 'arrow'
    description: 'Displays an element positioned against the menu anchor. Renders a <div> element.'
    is_essential: false
    props:
      - name: 'className'
